<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | 3-column preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="container">

      <div class="cards">
        
        <div class="box portfolio">
          <img src="images/portfolio.png" alt="">
          <h2>Portfólio</h2>
          <p>Descubra meus projetos e veja como posso transformar suas ideias em realidade.</p>
          <a href="https://igormaiadm.github.io/portfolio/" target="_blank">Visitar &rarr;</a>
        </div>
      
        <div class="box linkedin">
          <img src="images/linkedin.png" alt="">
          <h2>LinkedIn</h2>
          <p>Conheça minha trajetória profissional. Conecte-se comigo no LinkedIn!</p>
          <a href="https://www.linkedin.com/in/igormaiademoura/" target="_blank">Visitar &rarr;</a>
        </div>

        <div class="box instagram">
          <img src="images/instagram.png" alt="">
          <h2>Instagram</h2>
          <p>Confira meus últimos projetos e acopmanhe o meu dia a dia. Siga-me no Instagram!</p>
          <a href="https://www.instagram.com/igormaiadm/" target="_blank">Visitar &rarr;</a>
        </div>

      </div>

  </div>
  
</body>
</html>
